<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Notas</h2>
        <form id="notaForm">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="nota1">Nota do 1º Bimestre:</label>
                <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota do 2º Bimestre:</label>
                <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
            </div>
            <button type="submit">Adicionar</button>
        </form>

        <table id="tabelaNotas">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Matrícula</th>
                    <th>Nota do 1º Bimestre</th>
                    <th>Nota do 2º Bimestre</th>
                    <th>Média</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
